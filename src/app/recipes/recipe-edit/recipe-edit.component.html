<div class="row" style="margin-block: 2rem">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            style="margin-right: 1rem"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input
              type="text"
              name="imagePath"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeForm.value?.imagePath" class="img-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea
            type="text"
            name="description"
            id="description"
            class="form-control"
            rows="6"
            formControlName="description"
          ></textarea>
        </div>
      </div>

      <div class="row" style="margin-block: 3rem">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="
              let ingredientCtrl of recipeForm.get('ingredients')?.controls;
              let idx = index
            "
            [formGroupName]="idx"
            style="margin-block: 1rem"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                min="1"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(idx)">X</button>
            </div>
          </div>

          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddNewIngredient()"
              >Add New Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
